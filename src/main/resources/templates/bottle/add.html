<style>
    .d-flex.flex-column.flex-root {
        margin-bottom: 0px;
    }
    .section-number-container-tab6 {
        width: 80px;
        padding: 0.5rem 2rem;
        background: #FEF3E6;
        border-bottom: 3px solid #EC7F00;
        border-radius: 6px;
        color: #EC7F00;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        font-size: 130%;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }
</style>
<th:block th:replace="bottle/js/bottle-add-js"></th:block>
<th:block th:with="formId = 'bottleAdd'">

    <form
            th:id="${formId}"
            class="form"
            method="POST"
            enctype="multipart/form-data"
            th:object="${bottleTotalRequest}"
    >
        <div id="kt_page_sticky_card" class="card card-custom card-sticky">
            <div class="card-header">
                <div class="card-title">
                    <h3 class="card-label" th:text="${pageTitle}">
                    </h3>
                </div>
            </div>
            <div class="card-body">
                <div class="from-group">
                    <div id="bottleAddRepeater">
                        <div data-repeater-list="bottleAddRequestList">
                            <th:block
                                    th:if="*{ bottleAddRequestList != null or #lists.size( bottleAddRequestList ) > 0 }">
                                <th:block
                                        th:replace="bottle/components/bottle-repeater-add-template"/>
                            </th:block>
                        </div>
                        <div class="row" th:if="${bottleTotalRequest.editable == false}">
                            <div class="col-md-12 text-right">
                                <button type="button" href="javascript:;" data-repeater-create=""
                                        class="custom-btn blue-transparent-btn-with-icon">

                                    <span class="blue-transparent-btn-with-icon-text">Add More</span>

                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-12 text-right">
                        <button type="button" onclick="saveBottles(() => redirectToSearch())"
                                class="custom-btn blue-filled-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</th:block>
