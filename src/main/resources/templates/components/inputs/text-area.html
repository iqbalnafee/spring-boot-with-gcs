<div class="form__div form__div--textarea">
    <textarea
            th:if="${field != null}"
            class="form__input form-control"
            th:id="${id}"
            th:errorclass="is-invalid"
            th:type="${type}"
            th:minlength="${minlength}"
            th:maxlength="${maxlength}"
            th:field="*{__${field}__}"
            th:required="${required}"
            th:classappend="${class}"
            th:style="${style}"
            th:readonly="${readonly}"
            th:disabled = "${disabled}"
            placeholder=" "
    ></textarea>
    <textarea
            th:if="${field == null}"
            class="form__input form-control"
            th:id="${id}"
            th:name="${name}"
            th:type="${type}"
            th:minlength="${minlength}"
            th:maxlength="${maxlength}"
            th:required="${required}"
            th:classappend="${class}"
            th:style="${style}"
            th:readonly="${readonly}"
            th:disabled = "${disabled}"
            th:value="*{{ __${value}__ }}"
            placeholder=" "
    ></textarea>


    <label th:for="${id}" class="form__label">
        [[#{${label}}]]
        <span th:if="${ required == true }" class="text-danger">*</span>
    </label>
</div>
<div class="error-message-div"></div>
<div class="invalid-feedback"  th:if="${field != null && #fields.hasErrors( '__${field}__' )}" th:errors="*{__${field}__}"> Error!</div>
