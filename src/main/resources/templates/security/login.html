<th:block th:replace="security/css/custom-css"></th:block>
<link rel="stylesheet" type="text/css"
      th:href="@{/css/common-layout/custom_input-style.css}"/>
<th:block th:replace="css/custom_style.html"></th:block>
<th:block th:replace="security/js/login-js"></th:block>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</head>

<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form>
            <h1 style="margin-bottom:20px">Sign In</h1>
            <th:block
                    th:with="type=${'email'},
                                 name=${'email'},
                                 id=${'email'},
                                 class=${'form__input2'},
                                 required=${true},
                                 label='Email'"
                    th:include="components/inputs/text-input"
            >
            </th:block>

            <th:block
                    th:with="type=${'password'},
                                 name=${'password'},
                                 id=${'password'},
                                 class=${'form__input2'},
                                 required=${true},
                                 label='Password'"
                    th:include="components/inputs/text-input"
            >
            </th:block>

            <a href="#" style="color: red; font-weight: bold;">Forget your Password?</a>
            <button type="button">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Already Have An Account?</h1>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>New User?</h1>
                <p class="bold">Create an account!</p>
                <button  type="button" class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
