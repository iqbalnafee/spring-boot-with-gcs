<style>
    .d-flex.flex-column.flex-root {
        margin-bottom: 0px;
    }
</style>

<th:block th:replace="beverage/js/beverage-add-search-js"></th:block>


<div id="kt_page_sticky_card" class="card card-custom card-sticky">

    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label" th:text="${pageTitle}"></h3>
        </div>
        <div class="card-toolbar">
            <a th:href="@{/add}">
                <button type="button" class="custom-btn blue-transparent-btn-with-icon">
                    <i class="fa fa-plus"></i>
                    <span class="blue-transparent-btn-with-icon-text">Add Beverage</span>
                </button>
            </a>
        </div>
    </div>

    <div class="card-body">

        <div class="">
            <th:block th:replace="beverage/components/beverage-add-search-nav"></th:block>
        </div>
        <div class="mb-10 mt-3">
            <th:block th:replace="inputs/paginate-input"></th:block>
        </div>

        <div class="table-responsive">
            <table class="table custom-data-table table-bordered dataTable text-center rounded">

                <thead class="text-nowrap">
                <tr class="">
                    <th> No</th>
                    <th> Beverage Name English</th>
                    <th> Beverage Name Deutsch</th>
                    <th> Actions</th>
                </tr>
                </thead>

                <tbody id="beverage_add_search_table_body">

                </tbody>

            </table>
        </div>

    </div>

</div>
