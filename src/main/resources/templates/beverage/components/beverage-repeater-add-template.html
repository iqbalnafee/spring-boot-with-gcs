<div data-repeater-item th:each="beverageAddRequest, stateIm: *{beverageAddRequestList}">
    <div class="form-group mt-5" >
        <div class="row">
            <input type="hidden"
                   th:name="${ 'beverageAddRequestList[' + stateIm.index + '].id' }"
                   th:value="*{{ beverageAddRequestList[__${stateIm.index}__].id }}"
                   data-repeater-set-id-equal-to-name="true"
            />
            <div class="col-md-6 col-xl-4">
                <th:block
                        th:with="type=${'text'},
                                 field=${'beverageAddRequestList['+stateIm.index + '].beverageNameEn'},
                                 required=${true},
                                 type=${'text'},
                                 label='Beverage Name English'"
                        th:include="components/inputs/text-input"
                >
                </th:block>
            </div>
            <div class="col-md-6 col-xl-4">
                <th:block
                        th:with="type=${'text'},
                                 field=${'beverageAddRequestList['+stateIm.index + '].beverageNameDe'},
                                 required=${true},
                                 type=${'text'},
                                 label='Beverage Name Deutsch'"
                        th:include="components/inputs/text-input"
                >
                </th:block>
            </div>
            <div class="col-md-6 col-xl-4">
                <div class="input-group-append">
                    <a href="javascript:;" class="btn font-weight-bold btn-danger btn-icon"
                       data-repeater-delete="">
                        <i class="fa fa-close"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
