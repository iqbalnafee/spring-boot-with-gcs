<th:block th:replace="order/js/order-custom-js"></th:block>
<div id="kt_page_sticky_card" class="card card-custom card-sticky">
    <div class="card-header align-items-center">
        <div class="card-title">
            <h3 class="card-label">
                Previous Orders
            </h3>
        </div>
    </div>
    <div class="card-body">


        <div class="col-sm-12 pull-left" th:object="${orderViewResponseList}">
            <table class="table table-striped table-dark">
                <thead>
                <tr>

                    <th>Serial</th>
                    <th>Delivery Address</th>
                    <th>Order Date</th>
                    <th>Price</th>
                    <th>View Order</th>
                </tr>
                </thead>
                <tbody>

                <th:block

                        th:each="orderResponse, iter: ${orderViewResponseList.orderResponseList}"
                        th:object="${orderResponse}">

                    <tr class="sub-container">


                        <td th:text="${iter.index+1}">Sl</td>
                        <td th:text="*{address}">address</td>
                        <td th:text="*{orderDate}">orderDate</td>
                        <td th:text="*{totalPrice+'â‚¬'}">totalPrice</td>
                        <td>
                            <button type="button" class="btn btn-success exploder">
                                <i style="color: #fff" class="fa fa-search" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                    <tr class="explode hide">
                        <td colspan="6" style="display: none;">
                            <table class="table table-striped table-dark ">
                                <thead>
                                <tr>
                                    <th>Sl</th>
                                    <th>Item name</th>
                                    <th>Item Picture</th>
                                    <th>Item Price</th>
                                    <th>Item Quantity</th>
                                    <th>Total Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="orderItemResponse, stat: ${orderResponse.orderItemResponseList}"
                                    th:object="${orderItemResponse}">
                                    <td th:text="${stat.index+1}">Sl</td>
                                    <td th:text="*{addedItemName}">addedItemName</td>
                                    <td><img th:src="*{addedItemPic}" alt="image" height="40px" width="40px"></td>
                                    <td th:text="*{addedItemPrice}">addedItemPrice</td>
                                    <td th:text="*{addedItemQuantity}">addedItemQuantity</td>
                                    <td th:text="*{totalPricePerAddedItem}">addedItemQuantity</td>

                                </tr>

                                </tbody>
                            </table>
                        </td>
                    </tr>

                </th:block>

                </tbody>
            </table>
        </div>


    </div>
</div>
